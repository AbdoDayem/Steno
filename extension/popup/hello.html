<head>

<body class="bg-gray-100 flex flex-col items-center justify-center w-96">
    <div id="titleArea" class="items-center flex gap-2 justify-between m-4">
        <h1 class="text-4xl font-bold text-teal-600">Steno</h1>
        <div id="helpButton" class="cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6 text-teal-600 hover:text-teal-700">
                <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm11.378-3.917c-.89-.777-2.366-.777-3.255 0a.75.75 0 0 1-.988-1.129c1.454-1.272 3.776-1.272 5.23 0 1.513 1.324 1.513 3.518 0 4.842a3.75 3.75 0 0 1-.837.552c-.676.328-1.028.774-1.028 1.152v.75a.75.75 0 0 1-1.5 0v-.75c0-1.279 1.06-2.107 1.875-2.502.182-.088.351-.199.503-.331.83-.727.83-1.857 0-2.584ZM12 18a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z" clip-rule="evenodd" />
            </svg>
        </div>
    </div>
    <div id="helpArea" class="hidden w-80 m-4 font-bold border-2 border-solid border-teal-200">
        <p class="p-1 text-justify text-teal-600">Steno helps you observe websites with audio. Steno scans the site for any audio file, then transcribes the audio so that you can read it!</p>
    </div>
    <div id="files" class="text-teal-600 font-bold">Remaining Files = 0</div>
    </div>
    <div id="contentArea" class=" text-center m-4">
        <button id="transcribe" class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded-full m-2">
            Transcribe Files
        </button>
        <div id="transcriptionResponse" class="py-4 px-6 text-sm font-medium text-gray-800 bg-amber-50 m-2 hidden"></div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
